<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMP Negeri 2 Tungkal Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none; /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .countdown-container {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        .countdown-item {
            position: relative;
        }
        
        .countdown-item:not(:last-child)::after {
            content: ":";
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-60%);
            font-size: 2rem;
            font-weight: 300;
            color: #333;
        }
        
        @media (max-width: 640px) {
            .countdown-item:not(:last-child)::after {
                right: -3px;
                font-size: 1.5rem;
            }
        }
        
        .title-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        #right-click-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body class="text-gray-800" oncontextmenu="return false;">
    <div id="right-click-message">Klik kanan dinonaktifkan</div>
    
    <div class="container mx-auto px-4 py-12 flex-grow flex flex-col items-center justify-center">
        <div class="text-center mb-10 w-full max-w-2xl">
            <div class="title-container">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">PENGUMUMAN KELULUSAN</h1>
                <h2 class="text-xl md:text-2xl font-medium text-white mb-4">SMP NEGERI 2 TUNGKAL JAYA</h2>
                <p class="text-lg text-white font-light">Tahun Pelajaran 2024/2025</p>
            </div>
        </div>
        
        <div class="countdown-container w-full max-w-2xl p-8 md:p-10 mb-10">
            <h3 class="text-xl md:text-2xl font-medium text-center mb-6">Pengumuman Akan dibuka dalam:</h3>
            
            
            <div class="flex justify-center items-center space-x-6 md:space-x-10 mb-10">
                <div class="countdown-item text-center">
                    <div id="days" class="text-4xl md:text-5xl font-light">00</div>
                    <div class="text-sm md:text-base font-medium mt-2 text-gray-600">Hari</div>
                </div>
                <div class="countdown-item text-center px-2">
                    <div id="hours" class="text-4xl md:text-5xl font-light">00</div>
                    <div class="text-sm md:text-base font-medium mt-2 text-gray-600">Jam</div>
                </div>
                <div class="countdown-item text-center px-2">
                    <div id="minutes" class="text-4xl md:text-5xl font-light">00</div>
                    <div class="text-sm md:text-base font-medium mt-2 text-gray-600">Menit</div>
                </div>
                <div class="countdown-item text-center">
                    <div id="seconds" class="text-4xl md:text-5xl font-light">00</div>
                    <div class="text-sm md:text-base font-medium mt-2 text-gray-600">Detik</div>
                </div>
            </div>
            
            <div class="text-center">
                <p class="text-base font-normal text-gray-600 mb-6">Setelah waktu habis, Anda akan diarahkan ke halaman pengumuman kelulusan</p>
                <div class="inline-block bg-blue-500 text-white font-medium py-3 px-6 rounded-lg transition hover:bg-blue-600">
                    Menunggu Pengumuman...
                </div>
            </div>
        </div>
    <footer class="py-4 w-full bg-transparent">
        <div class="container mx-auto px-4">
            <p class="text-center text-white text-sm opacity-80">Created by <span class="font-medium">Rudy Susanto</span> &copy; 2025</p>
        </div>
    </footer>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("June 02, 2025 10:00:00").getTime();
        
        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished, redirect to the SKL page
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                
                // Redirect to the SKL page
                window.location.href = "https://skl-smpn2tj.vercel.app/";
            }
        }, 1000);
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showRightClickMessage();
            return false;
        });
        
        // Show message when right-click is attempted
        function showRightClickMessage() {
            const message = document.getElementById('right-click-message');
            message.style.display = 'block';
            
            setTimeout(function() {
                message.style.display = 'none';
            }, 2000);
        }
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || 
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
